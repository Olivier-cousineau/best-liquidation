name: Econoplus Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run scraper
        env:
          ECONOPLUS_URL: ${{ secrets.ECONOPLUS_URL }}
        run: node scripts/econoplus-scrape.mjs

      - name: Commit and push updates
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/econoplus.json
          git commit -m "chore: update econoplus data"
          git push
